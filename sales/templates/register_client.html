{% extends 'base.html' %}
{% block title %}Registrar Cliente{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1>Registrar Nuevo Cliente</h1>

    <form method="POST" action="{% url 'register_client' %}" class="card p-4 shadow">
        {% csrf_token %}
        
        <!-- Nombre del cliente -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingrese el nombre completo">
        </div>

        <!-- Correo electrónico -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese el correo (opcional)">
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required placeholder="Ingrese el número de teléfono">
        </div>

        <!-- Botón para registrar -->
        <button type="submit" class="btn btn-success">Registrar Cliente</button>
        <a href="{% url 'sales_new' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
