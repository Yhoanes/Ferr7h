{% extends "base.html" %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-4">Crear Nuevo Usuario</h2>

        <form method="POST" class="p-4 bg-light rounded shadow-sm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contrase침a:</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar contrase침a" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Seleccionar Rol:</label>
                <select name="role" class="form-select">
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'users_list' %}" class="btn btn-secondary">游댗 Volver a la Lista de Roles</a>
        </div>
    </div>
{% endblock %}
