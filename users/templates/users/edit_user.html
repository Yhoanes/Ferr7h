{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-4">Editar Usuario: {{ user.username }}</h2>

        <form method="POST" class="p-4 bg-light rounded shadow-sm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva ContraseÃ±a:</label>
                {{ form.new_password }}
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Nueva ContraseÃ±a:</label>
                {{ form.confirm_password }}
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Seleccionar Rol:</label>
                <select name="role" class="form-select">
                    {% for role in roles %}
                        <option value="{{ role.id }}" {% if user.profile.role.id == role.id %}selected{% endif %}>
                            {{ role.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'users_list' %}" class="btn btn-secondary">ðŸ”™ Volver a la Lista de Usuarios</a>
        </div>
    </div>
{% endblock %}
