{% extends "base.html" %}
{% block title %}Iniciar Sesion{% endblock title %}
{% block content %}

<section class="vh-100" style="background-color: #1C1C1C;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; background-color: #F5F5F5;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://media.istockphoto.com/id/508184353/es/foto/feliz-ferreterÃ­a-representante-de-ventas.jpg?s=612x612&w=0&k=20&c=0w8UDU9ZohXrcGshtRxjIFHxCfO8kMDbOsKoNM-mwfc=" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="" method='post'>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-wrench fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">F7H</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesion</h5>
                                    {% csrf_token %}
                                    {{form.as_p}}
                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark w-100" type="submit">Ingresar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
